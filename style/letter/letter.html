<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Invite to the blog</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		body
		{
			background-color: #fff;
			font-family: AppleGothic, Gulim, '굴림', Helvetica, Tahoma, sans-serif;
			font-size: 9pt;
		}
	</style>
</head>
<body>
 	<div id="letter" style="width: 547px;">
		<div class="head" style="background-image: url('./letterHeader.gif'); background-repeat: no-repeat; height: 90px; overflow: hidden;">
			[##_title_##]
		</div>
		<div class="body" style="background-image: url('./letterBody.gif'); background-repeat: repeat-y; height: 400px; overflow: hidden;">
			<div class="pseudoBox" style="min-height: 400px;">
        		<p class="reciever" style="padding: 0 35px;"><a href="[##_link_##]">[##_link_title_##]</a></p>
        		<div class="content" style="background-image: url('./letterLine.gif'); background-position: left -2px; line-height: 17px; margin: 15px 30px;">[##_content_##]</div>
				<p class="sender" style="padding: 0 35px; text-align: right;">From : [##_sender_##]</p>
			</div>
        </div>
		<div class="foot" style="background-image: url('./letterFooter.gif'); background-repeat: no-repeat; height: 17px; overflow: hidden;">&nbsp;</div>
	</div>
</body>
</html>
