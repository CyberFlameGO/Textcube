<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Invite to the blog</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		body
		{
			background-color: #fff;
			font-family: AppleGothic, Gulim, '굴림', Helvetica, Tahoma, sans-serif;
			font-size: 9pt;
		}
	</style>
</head>
<body>
 	<table id="letter" width="547" cellpadding="0" cellspacing="0" border="0">
 		<tr>
 			<td class="head" valign="bottom" background="[##_images_##]/letterHeader.gif" height="90" style="padding: 0 25px; overflow: hidden;">
				[##_title_##]
			</td>
 		</tr>
 		<tr>
			<td class="body" valign="top" background="[##_images_##]/letterBody.gif" height="400" style="padding-top: 15px; overflow: hidden;">
				<div class="pseudoBox" style="min-height: 400px;">
	        		<p class="reciever" style="padding: 0 35px;"><a href="[##_link_##]">[##_link_title_##]</a></p>
	        		<div class="content" style="background-image: url('./letterLine.gif'); line-height: 17px; margin: 15px 30px;">[##_content_##]</div>
					<p class="sender" style="padding: 0 35px; text-align: right;">From : [##_sender_##]</p>
				</div>
	        </td>
 		</tr>
	 	<tr>
			<td class="foot" background="[##_images_##]/letterFooter.gif" height="17" style="overflow: hidden;">
				&nbsp;
			</td>
	 	</tr>
	</div>
</body>
</html>
